---
layout: default
---

<div class='layout_container'>
	<div class='layout_head'>
		<a href='{{page.url}}' target='blank'><h1>{{page.name}}</h1></a>
		<a href='{{page.my_review_url}}' target='blank'>Review</a>
	</div>
	<div class='layout_fav_obj'>
		<p><span class='metadata_name'>favorite object: </span><a href='{{page.favourite_object_url}}' target='blank'>{{page.favourite_object_name}}</a></p>
	</div>
	<div class='layout_content'>
		<img src='/{{page.screenshot}}'>
		<span class='image_span'><span class='metadata_name'>visited: </span>{{page.date_of_visit}}</span>
	</div>
	<div class='layout_content'>
		<div class='layout_metadata'>
		<p><span class='metadata_name'>location: </span>{{page.country}}</p>
		{{page.map}}
	</div>
	</div>
</div>
